name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pyyaml
      - name: Run tests
        run: pytest -q
      - name: Validate OpenSpec (tiny sample)
        run: python scripts/openspec_validate.py --change add-spam-email-classifier --allow-tiny-sample
