data:
  raw_path: datasets/raw/sms_spam_no_header.csv
  processed_path: datasets/processed/sms_spam_clean.csv
  no_header: true
  label_col_index: 0
  text_col_index: 1
  text_clean_col: text_clean
vectorizer:
  ngram_range: "1,2"
  min_df: 2
  sublinear_tf: true
model:
  type: logreg
  C: 2.0
  class_weight: balanced
split:
  seed: 42
  test_size: 0.2
calibration: none
eval_threshold: 0.50
